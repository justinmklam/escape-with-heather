<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Escape Room Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <!-- Start page -->
    <div id="start-page">
      <h2>Welcome to the Escape Room!</h2>
      <!-- <button onclick="startGame()">Start</button> -->
      <p>Select your team to begin:</p>
      <button onclick="selectTeam('team1')">Team 1</button>
      <button onclick="selectTeam('team2')">Team 2</button>
    </div>

    <!-- Game content hidden until start -->
    <div id="question-page" style="display: none;">
      <h2 id="question"></h2>
      <img id="game-image" src="" alt="" style="display:none;">
      <input type="text" id="answer" placeholder="Enter your answer...">
      <button id="btn-submit" onclick="checkAnswer()">Submit</button>
      <p id="message"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="js/script.js"></script>
  <script src="js/questions/team1.js"></script>
  <script src="js/questions/team2.js"></script>
</body>

</html>
